<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Server List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th>language</th>
          <th>framework</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let server of Servers | async">
          <td>{{server.id}}</td>
          <td>{{server.name}}</td>
          <td>{{server.language}}</td>
          <td>{{server.framework}}</td>
          <td><button (click)="deleteServer(server.id)" class="btn btn-danger">Delete</button>
              <button (click)="updateServer(server.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="serverDetails(server.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
